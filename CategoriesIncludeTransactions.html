<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Page</title>
<link rel="stylesheet" href="style.css">
<style>
    .content {
        display: flex;
        grid-template-columns: 1fr 1fr; /* Two columns */
        gap: 150px; /* Gap between cells */
        margin-top: 60px; /* Adjust margin-top to account for header */
    }

    .column {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .cell {
        background-color: #f0f0f0; /* Cell background color */
        padding: 10px;
        border-radius: 8px;
        margin: 10px;
        flex-direction: row;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for cell */
    }

    .budTotal {
        width: 350px;
        height: 100px;
    }

    .budItem {
        width: 300px;
        height: 100px;
    }

    .rightCell {
        width: 350px;
        height: 100px;
    }

    .menu-toggle {
        position: fixed;
        top: 30px;
        right: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 50px;
        height: 50px;
        cursor: pointer;
    }

    .bar {
        width: 100%;
        height: 8px;
        background-color: #333;
        margin: 4px 1%;
        transition: background-color 0.3s;
    }

    .menu-toggle.active .bar:nth-child(1) {
        transform: translateY(15px) rotate(45deg);
    }

    .menu-toggle.active .bar:nth-child(2) {
        opacity: 0;
    }

    .menu-toggle.active .bar:nth-child(3) {
        transform: translateY(-15px) rotate(-45deg);
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        /*background-color: #333; /* Adjust background color as needed */
        padding: 15px 0; /* Adjust padding as needed */
        text-align: center; /* Align text in the center horizontally */
        color: #333; /* Text color */
    }

</style>
</head>
<body>
<header>
    <h1>Main Page</h1>
</header>
<div class="menu-toggle" id="menuToggle">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>
<div class="content">
    <div class="column">

        </div>

        </div>
        <div class="cell budItem" id="bud2">

        </div>
        <div class="cell budItem" id="bud2">
            <h2>Category 1</h2>

        </div>
    </div>
    <div class="column">
        <div class="cell rightCell">
            <h2>Main Account</h2>

        <div class="cell rightCell">
